<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back</title>
  <style>
    :root {
      --primary-color: #2ecc71;
      --primary-hover: #27ae60;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --dark-gray: #757575;
      --white: #ffffff;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
      --radius-sm: 8px;
      --radius-md: 12px;
      --transition: all 0.2s ease;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-color);
      line-height: 1.5;
    }

    .form-container {
      width: 380px;
      background-color: var(--white);
      box-shadow: var(--shadow-md);
      border-radius: var(--radius-md);
      box-sizing: border-box;
      padding: 40px;
      text-align: center;
    }

    .title {
      margin: 0 0 30px 0;
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
    }

    .form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 20px;
    }

    .input {
      border-radius: var(--radius-sm);
      border: 1px solid var(--medium-gray);
      outline: none;
      box-sizing: border-box;
      padding: 12px 16px;
      font-size: 14px;
      transition: var(--transition);
      background-color: var(--light-gray);
    }

    .input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.2);
    }

    .page-link {
      text-align: right;
      margin: -8px 0 8px 0;
    }

    .page-link-label {
      cursor: pointer;
      font-size: 13px;
      color: var(--dark-gray);
      text-decoration: none;
      transition: var(--transition);
    }

    .page-link-label:hover {
      color: var(--primary-color);
    }

    .form-btn {
      padding: 12px;
      border-radius: var(--radius-sm);
      border: none;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }

    .form-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .form-btn:active {
      transform: translateY(0);
    }

    .sign-up-label {
      margin: 20px 0 0 0;
      font-size: 13px;
      color: var(--dark-gray);
    }

    .sign-up-link {
      margin-left: 4px;
      text-decoration: none;
      color: var(--primary-color);
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
    }

    .sign-up-link:hover {
      text-decoration: underline;
    }

    .buttons-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 24px;
      gap: 12px;
    }

    .social-login-button {
      border-radius: var(--radius-sm);
      box-sizing: border-box;
      padding: 10px 16px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 13px;
      gap: 8px;
      font-weight: 500;
      transition: var(--transition);
      border: 1px solid var(--medium-gray);
      background: var(--white);
    }

    .social-login-button:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .social-login-button:active {
      transform: translateY(0);
    }

    .github-login-button {
      background-color: white;
      color: black;
      border-color: #24292e;
    }

    .google-login-button {
      color: #5f6368;
    }

    .google-login-button:hover {
      background-color: #f8f8f8;
    }

    .social-icon {
      width: 18px;
      height: 18px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: var(--dark-gray);
      font-size: 12px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--medium-gray);
    }

    .divider::before {
      margin-right: 12px;
    }

    .divider::after {
      margin-left: 12px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1 class="title">Welcome back</h1>
    <div class="form">
      <input type="email" class="input" placeholder="Email address">
      <input type="password" class="input" placeholder="Password">
      <div class="page-link">
        <a class="page-link-label">Forgot password?</a>
      </div>
      <button class="form-btn">Continue</button>
    </div>

    <div class="divider">or</div>

        <span>Continue with Google</span>
      </div>
    </div>

    <p class="sign-up-label">
      Don't have an account?<a class="sign-up-link">Sign up</a>
    </p>
  </div>
</body>

</html>
